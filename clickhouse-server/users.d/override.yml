# https://github.com/ClickHouse/ClickHouse/blob/master/programs/server/users.yaml.example

profiles:
  default:

  analyst:
    # TODO Remove after regression in 24.3 has been fixed:
    # https://github.com/ClickHouse/ClickHouse/issues?q=allow_experimental_analyzer
    # https://clickhouse.com/docs/en/guides/developer/understanding-query-execution-with-the-analyzer#analyzer
    allow_experimental_analyzer: 0
    allow_experimental_lightweight_delete: 1
    group_by_use_nulls: 1
    insert_null_as_default: 1
    join_default_strictness: ALL
    join_use_nulls: 1
    max_bytes_before_external_group_by: 4000000000 # 4GB
    max_bytes_before_external_sort: 4000000000 # 4GB
    max_memory_usage: 8000000000 # 8GB

users:
  # Superuser
  default:
    profile: default
    networks:
      ip: ::/0
    password: default
    quota: default
    access_management: 1

  # User who has read and write access to analytics database
  analyst:
    profile: analyst
    networks:
      ip: ::/0
    password: analyst
    quota: default
    access_management: 0
